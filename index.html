<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacking Simulation</title>
    <style>
        /* Style for the terminal screen */
        body {
            background-color: black;
            color: #00FF00; /* Green text for hacking vibe */
            font-family: monospace;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #terminal {
            width: 90%;
            max-width: 800px;
            border: 2px solid #00FF00;
            padding: 10px;
            background-color: black;
            color: #00FF00;
            font-size: 18px;
            white-space: pre-wrap;
            overflow: hidden;
            height: 400px;
            box-sizing: border-box;
        }

        /* Button to trigger actions */
        #revealButton {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: black;
            color: #00FF00;
            border: 2px solid #00FF00;
            cursor: pointer;
            font-size: 1em;
            display: none;
        }

        #revealButton:hover {
            background-color: #00FF00;
            color: black;
        }

        /* Hidden image styling */
        #hiddenImage {
            display: none;
            max-width: 90%;
            margin-top: 20px;
            border: 5px solid #00FF00;
        }

    </style>
</head>
<body>

    <!-- Terminal for displaying simulated commands -->
    <div id="terminal"></div>

    <!-- Button to reveal the image -->
    <button id="revealButton" onclick="showImage()">Reveal Secret</button>

    <!-- Hidden Image (initially hidden) -->
    <img id="hiddenImage" src="monkey.jpg" alt="Hidden Secret Image">

    <script>
        let terminal = document.getElementById("terminal");
        let revealButton = document.getElementById("revealButton");
        let hiddenImage = document.getElementById("hiddenImage");

        const commands = [
            "Initializing...\n",
            "Connecting to target...\n",
            "Bypassing firewall...\n",
            "Authenticating user...\n",
            "Access granted.\n",
            "Error: Invalid credentials.\n",
            "Decrypting system files...\n",
            "Accessing secure database...\n",
            "Loading private data...\n",
            "Error: Data corruption detected.\n",
            "Accessing email server...\n",
            "Opening secret files...\n",
            "Warning: Security breach detected.\n",
            "Secret files unlocked.\n",
            "Revealing secret...\n",
        ];

        function typeCommand(command, callback) {
            let i = 0;
            let interval = setInterval(function () {
                terminal.textContent += command.charAt(i);
                i++;
                if (i === command.length) {
                    clearInterval(interval);
                    callback();
                }
            }, 50); // Adjust typing speed
        }

        function simulateHacking() {
            let currentCommandIndex = 0;

            function runNextCommand() {
                if (currentCommandIndex < commands.length) {
                    typeCommand(commands[currentCommandIndex], () => {
                        currentCommandIndex++;
                        terminal.textContent += "\n";
                        runNextCommand();
                    });
                } else {
                    revealButton.style.display = "block"; // Show the reveal button when done
                }
            }

            runNextCommand();
        }

        function showImage() {
            hiddenImage.style.display = "block"; // Show the hidden image
            terminal.textContent += "\n[System] Security override successful. Secret revealed!";
        }

        // Start hacking simulation when the page loads
        window.onload = function () {
            simulateHacking();
        };
    </script>

</body>
</html>
